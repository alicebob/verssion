name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Go
      uses: actions/setup-go@v6
      with:
        go-version: "1.24"

    - name: Test
      run: make ci
